<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Add User</ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" binding="#{email}" required="true"
                             requiredMessage="Email is requied!"/>

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret  id="password" binding="#{pswrd}" required="true"
                                requiredMessage="Password is requied!"/>
                
                <h:outputLabel for="fname" value="First name:" />
                <h:inputText  id="fname" binding="#{fname}" required="true"
                                requiredMessage="First name is requied!"/>
                
                <h:outputLabel for="lname" value="Last name:" />
                <h:inputText  id="lname" binding="#{lname}" required="true"
                                requiredMessage="Last name is requied!"/>
                
                <h:outputLabel for="phone" value="Phone:" />
                <h:inputText  id="phone" binding="#{phone}"/>

                <h:commandButton value="Create" action="#{adminBean.add(email.value, pswrd.value,
                                                        fname.value, lname.value, phone.value)}" />

            </h:panelGrid>
            <c:if test="${error}">
                <h:outputText value="Given email already exists! Try to use another email." style="color: red;"/>
            </c:if>
            
        </h:form>

    </ui:define>
</ui:composition>
